<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
</head>
<body>

  <div id="tree"></div>

  

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };
  

    function createTree(elem, obj) {
      elem.append(createTreeDom(obj));
    }

    function createTreeDom(obj) {
      if(!Object.keys(obj).length) return;

      let ul = document.createElement('ul');

      for(let prop in obj) {
        let li = document.createElement('li');
        li.innerHTML = prop;

        let childrenUl = createTreeDom(obj[prop]);

        if(childrenUl) {
          li.append(childrenUl);
        }

        ul.append(li);
      }

      return ul;
    }

    let elem = document.getElementById('tree');
    createTree(elem, data);

  </script>
    
</body>
</html>
